name: CI/CD Pipeline

on:
  # Deploy to preview on pull requests targeting main
  pull_request:
    branches: [main]

  # Deploy to production on merge to main
  push:
    branches: [main]

  # Manual redeployment
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment to deploy'
        required: true
        type: choice
        options:
          - preview
          - production

# Prevent parallel deploys from clashing
concurrency:
  group: vercel-deployment-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'

jobs:
  ###########################################
  # Lint
  ###########################################
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci
      - run: npx prettier --check .
      - run: npx eslint .

  ###########################################
  # Tests
  ###########################################
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    env:
      SPOTIFY_CLIENT_ID: test_client_id
      OPENAI_API_KEY: test_openai_key
      OPENAI_MODEL: gpt-4o-mini
      SPOTIFY_REDIRECT_URI: http://127.0.0.1:5173/auth/callback
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci
      - run: npm test

  ###########################################
  # Build
  ###########################################
  build:
    name: Type Check & Build
    runs-on: ubuntu-latest
    needs: test
    env:
      SPOTIFY_CLIENT_ID: test_client_id
      OPENAI_API_KEY: test_openai_key
      OPENAI_MODEL: gpt-4o-mini
      SPOTIFY_REDIRECT_URI: http://127.0.0.1:5173/auth/callback
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci
      - run: npm run check
      - run: npm run build

  ###########################################
  # Deploy to Preview
  ###########################################
  deploy-preview:
    name: Deploy to Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'preview')
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}
    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          npx vercel build --token=${{ secrets.VERCEL_TOKEN }}
          DEPLOY_URL=$(npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment PR with preview link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Deployment:** ${{ steps.deploy.outputs.preview-url }}`
            })

  ###########################################
  # Deploy to Production
  ###########################################
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://sono-lens.vercel.app
      # Optional manual approval for production
      # reviewers:
      #   - mario-guillen

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Deploy to Vercel Production
        run: |
          npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
